<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
    <script src="jquery/jquery.js"></script>
    <style>
        #box1 {
            width: 30%;
            padding: 10px;
            background-color: teal;
            color: white;
            margin: auto;
        }
        
        #box1 p {
            display: none;
        }
        
        #box2 {
            width: 30%;
            padding: 10px;
            background-color: red;
            color: white;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="box1">
        <h1>box 1</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, quasi molestias ipsam explicabo excepturi quas?</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#box1').click(function() {
                $('#box1').css("background-color", "yellow");
            })
            $('#box1').click(function() {
                $('p').hide();
            })
            $('#box1').click(function() {
                $('p').show();
            })
            $('#box1').dblclick(function() {
                $('#box1').css("background-color", "steelblue");
            })
            $('#box1').contextmenu(function() {
                $('#box1').css("background-color", "blue");
            })
            $('#box1').mouseenter(function() {
                $('#box1').css("background-color", "green");
            })
            $('#box1').mouseleave(function() {
                $('#box1').css("background-color", "orange");
            })

        });
    </script>
</body>

</html>
